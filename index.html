<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="welcome screen" hidden>
            <h1>
                Welcome to Key Finder!
            </h1>
            <p>
                In this game, you need to press the letter displayed on your keyboard as fast as you can!
            </p>
            <button class="startBtn">
                Start
            </button>
        </div>
        <div class="game screen" hidden>
            <div class="letter">

            </div>
        </div>
        <div class="lose screen" hidden>
            <h1>
                You Lost!
            </h1>
            <p>
                Score: <span class="score">?</span>
            </p>
            <button onclick="window.location = window.location;">
                Play Again
            </button>
        </div>
    </div>
</body>

</html>
